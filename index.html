<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Language" content="EN-GB">
    <title>Travis Status with bluetooth bulb</title>
    <link rel="stylesheet" type="text/css" href="/dist/bundle.css">
  </head>
  <body>
    <div id="root"></div>
    <button type='button' class='btn-connect'>Connect</button>

    <select class='select-repository'>
      <option value='sysops_tools'>Repository 1</option>
      <option value='pure-migrations'>Repository 2</option>
    </select>
    <button type='button' class='btn-travis'>Start</button>

    <div class="power-button hidden">
      <button class="btn btn-danger turn-off">
        TurnOnOff
      </button>

      <button class="btn btn-warning turn-on">
        TurnOn
      </button>
    </div>

    <div class="col-md-12 color-buttons hidden">
      <button class="btn btn-danger red-btn">
          Red
      </button>

      <button class="btn btn-success green-btn">
          Green
      </button>

      <button class="btn btn-warning amber-btn">
          Amber
      </button>

      <button class="btn btn-primary blue-btn">
          Blue
      </button>

      <button class="btn btn-default white-btn">
          White
      </button>
    </div>

    <script src="/dist/bundle.js"></script>
  </body>
</html>
