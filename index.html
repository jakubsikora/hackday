<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Language" content="EN-GB">
    <title>Travis Status with bluetooth bulb</title>
    <link rel="stylesheet" type="text/css" href="/dist/bundle.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>
    <div id="root"></div>
    <div class="container">
      <div class="row connected-icon hidden">
        <div class="col-md-12 text-center">
          <i class="fa fa-lightbulb-o icon"></i>
        </div>
      </div>

      <div class="row start-icon">
        <div class="col-md-12 text-center">
          <i class="fa fa-bluetooth icon"></i>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <button type="button" class="btn-connect btn btn-success btn-lg">
            Connect
            <i class="fa fa-arrow-right"></i>
          </button>
        </div>
      </div>

      <div class="row on-off-switcher text-center hidden">
        <div class="col-md-12">
          <div class="on-off-label">
            OFF/ON
          </div>
          <label class="switch">
            <input type="checkbox" class="input">
            <div class="slider"></div>
          </label>
	      </div>
      </div>

      <div class="row select-repository hidden">
        <div class="col-md-12">
          <div class="form-inline text-center">
            <select class="form-control" name='repository' id='repository'></select>

            <button type='button' class="btn btn-success btn-travis">Start</button>
          </div>
        </div>
      </div>

      <div class="row color-buttons hidden">
        <div class="col-md-12 text-center">
          <button class="btn btn-danger red-btn btn-lg">
            <i class="fa fa-lightbulb-o"></i>
          </button>

          <button class="btn btn-success green-btn btn-lg">
              <i class="fa fa-lightbulb-o"></i>
          </button>

          <button class="btn btn-warning amber-btn btn-lg">
              <i class="fa fa-lightbulb-o"></i>
          </button>

          <button class="btn btn-primary blue-btn btn-lg">
              <i class="fa fa-lightbulb-o"></i>
          </button>

          <button class="btn btn-default white-btn btn-lg">
              <i class="fa fa-lightbulb-o"></i>
          </button>
        </div>
      </div>

      <div class="row hidden status-wrapper">
        <div class="col-md-12 text-center travis-status alert alert-info"></div>
      </div>
    </div>

    <script src="/dist/bundle.js"></script>
  </body>
</html>
